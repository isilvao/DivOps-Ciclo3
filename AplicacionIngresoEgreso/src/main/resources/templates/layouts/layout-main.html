<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title th:text="${title}">Title</title>
    <style>
        .line{
            border-top : 1px solid black;
            height: 2px;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">DivOps</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/empresas">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quienesSomos">Â¿Quienes somos?</a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-primary" style="margin-right: 10px" th:href="@{/oauth2/authorization/auth0}">Login</a>
                <a class="btn btn-primary" th:href="@{/oauth2/authorization/auth0}">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <p th:text="${profile.get('nickname')}"></p>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="text-center mb-5 fixed-bottom line">
    &copy;2022 Derechos Reservados
</footer>

</body>
</html>
