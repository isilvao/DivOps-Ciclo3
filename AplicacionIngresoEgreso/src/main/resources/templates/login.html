<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout-main :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<header th:insert="layouts/layout-main :: navbar"></header>
<div class="container">
    <form class="py-5 row g-3">
        <div class="col-md-6">
            <label class="form-label">Documento de identidad</label>
            <input type="text" class="form-control" placeholder="Cedula" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Nombres y Apellidos</label>
            <input type="text" class="form-control" placeholder="Nombres y apellidos" required>
        </div>
        <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Correo" required>
        </div>
        <div class="col-12" style="text-align: center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
<div th:replace="layouts/layout-main :: footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
