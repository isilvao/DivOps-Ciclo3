<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layouts/layout-main :: head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header th:insert="layouts/layout-main :: navbar">
</header>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 th:text="${title}">xdxdxdxd</h1>
        </div>
        <div class="card-body">
            <table class="table" style="text-align: center;">
                <theader>
                    <tr>
                        <th>NIT Empresa</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </theader>
                <tbody>
                <tr th:each="empresa: ${empresas}">
                    <td th:text="${empresa.nit}"></td>
                    <td th:text="${empresa.nombre}"></td>
                    <td th:text="${empresa.direccion}"></td>
                    <td th:text="${empresa.telefono}"></td>
                    <td th:text="${empresa.correo}"></td>
                    <td style="display: flex; translate: 45px;">
                        <form th:action="@{/Empresas/{nit}(nit=${empresa.nit})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                        <form action="@{/empresa/{nit} (nit=${empresa.nit})}" th:method="get" style="margin-left: 5px;">
                            <button type="submit" class="btn btn-primary">Visitar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<span th:replace="layouts/layout-main :: footer"></span>
</body>
</html>
