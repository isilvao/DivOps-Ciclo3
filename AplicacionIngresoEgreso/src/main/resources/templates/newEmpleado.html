<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layouts/layout-main :: head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Agregar empleado</title>
</head>
<body>
<header th:insert="layouts/layout-main :: navbar"></header>
  <div class="container">
    <form th:action="@{/Empleados}" th:method="post" th:object="${Empleado}" class="py-5 row g-3">
      <div class="col-md-6">
        <label class="form-label">Cedula</label>
        <input th:field="*{cedula}" type="text" class="form-control" placeholder="Cedula" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre y Apellido</label>
        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre y Apellido" required>
      </div>
      <div class="col-12">
        <label class="form-label">Correo electrónico</label>
        <input th:field="*{correo}" type="email" class="form-control" placeholder="Correo" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre de la empresa</label>
        <input th:placeholder="${Empresa.nombre}" type="text" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">NIT de la empresa</label>
        <!-- PREGUNTARLE AL PROFESORRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR
         Como hacer para que aparezca un valor en el input y cómo guardar ese mismo valor -->
        <input th:field="${Empresa.nit}" type="text" class="form-control" readonly>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="esAdministrador">
            <label for="esAdministrador">Es administrador</label>
        </div>
      </div>
      <div class="col-12" style="text-align: center">
        <button type="submit" class="btn btn-primary">Crear nuevo empleado</button>
      </div>
    </form>
  </div>
<div th:replace="layouts/layout-main :: footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
